<div class="flex">
  <a class="mx-4 px-4 hover:text-blue-800 hover:font-bold" href="/admin/add-user">Add user</a>
  <a class="mx-4 px-4 hover:text-blue-800 hover:font-bold" href="/admin/add-device">Add device</a>
</div>

<h1 class="font-bold">Users: </h1>
<div class="flex flex-wrap">
  <div class="p-2 flex flex-wrap" *ngFor="let user of users">
    <button type="button" class="block rounded-xl border border-gray-100 py-4 pl-6 pr-4 shadow-xl"
      (click)="assignDevicesToUser(user.id)" [disabled]="!checkIfSelectedDevicesNotEmpty()">
      <div class="flex items-center relative">
        <p class="text-xl font-bold text-gray-900 left-0 mr-5">{{ user.username }}</p>
        <span class="right-0">
          <button
            class="z-30 block rounded-full border-2 border-white bg-red-100 p-4 text-red-700 transition-all hover:scale-110 focus:outline-none focus:ring active:bg-red-50"
            type="button" (click)="deleteUser(user.username)">
            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button>
        </span>
      </div>

      <div class="mt-4 text-gray-500 sm:pr-8">
        <div class="flex">
          <div class="m-1 border-2" *ngFor="let device of user.devices">
            <p> {{ device.id }}</p>
            <p> {{ device.description }} </p>
          </div>
        </div>
      </div>
    </button>
  </div>
</div>

<h2 class="font-bold">Free devices: </h2>
<div class="flex flex-wrap">
  <div class="p-2 flex flex-wrap" *ngFor="let device of freeDevices">
    <div
      [ngClass]="!checkSelectedDevice(device) ? 'relative block rounded-xl border border-gray-100 p-8 shadow-xl' : 'relative block rounded-xl border border-green-500 p-8 shadow-xl'"
      (click)="toogleClick(device)">
      <span class="absolute right-4 top-4 px-3 py-1.5">
        <button
          class="z-30 block rounded-full border-2 border-white bg-red-100 p-4 text-red-700 transition-all hover:scale-110 focus:outline-none focus:ring active:bg-red-50"
          type="button" (click)="deleteDevice(device.id)">
          <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </span>

      <div class="mt-4 text-gray-500 sm:pr-8">
        <h5 class="mt-4 text-xl font-bold text-gray-900">{{ device.id }}</h5>

        <p class="mt-2 hidden text-sm sm:block">
          {{ device.description }}, {{ device.address }}, {{ device.maximumEnergy }}
        </p>
      </div>
    </div>
  </div>
</div>

<h2 class="font-bold">All devices: </h2>
<div class="flex flex-wrap">
  <div class="p-2 flex flex-wrap" *ngFor="let device of devices">
    <div class="relative block rounded-xl border border-gray-100 p-8 shadow-xl">
      <span class="absolute right-4 top-4 px-3 py-1.5">
        <button
          class="z-30 block rounded-full border-2 border-white bg-red-100 p-4 text-red-700 transition-all hover:scale-110 focus:outline-none focus:ring active:bg-red-50"
          type="button" (click)="deleteDevice(device.id)">
          <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </span>

      <div class="mt-4 text-gray-500 sm:pr-8">
        <h5 class="mt-4 text-xl font-bold text-gray-900">{{ device.id }}</h5>

        <p class="mt-2 hidden text-sm sm:block">
          {{ device.description }}, {{ device.address }}, {{ device.maximumEnergy }}
        </p>
      </div>
    </div>
  </div>
</div>
