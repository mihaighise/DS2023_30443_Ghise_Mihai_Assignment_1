<h1 class="font-bold">Users: </h1>
<div class="flex flex-wrap">
  <div class="p-2 w-1/4" *ngFor="let user of users">
    <a class="relative block rounded-xl border border-gray-100 p-8 shadow-xl" href="">
      <span class="absolute right-4 top-4 rounded-full bg-green-100 px-3 py-1.5 text-xs font-medium text-green-600">
        4.3
      </span>

      <div class="mt-4 text-gray-500 sm:pr-8">
        <svg class="h-8 w-8 sm:h-10 sm:w-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
          </path>
        </svg>

        <h5 class="mt-4 text-xl font-bold text-gray-900">{{ user.username }}</h5>

        <div class="flex">
          <div class="m-1" *ngFor="let device of user.devices">
            <p>{{device.description}}</p>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>

<h2 class="font-bold">Free devices: </h2>
<div class="flex flex-wrap">
  <div class="p-2 w-1/4" *ngFor="let device of freeDevices">
    <div [ngClass]="!checkSelectedDevice(device.id) ? 'relative block rounded-xl border border-gray-100 p-8 shadow-xl' : 'relative block rounded-xl border border-green-500 p-8 shadow-xl'" 
      (click)="toogleClick(device.id)">
      <span class="absolute right-4 top-4 px-3 py-1.5">
        <button
          class="z-30 block rounded-full border-2 border-white bg-red-100 p-4 text-red-700 transition-all hover:scale-110 focus:outline-none focus:ring active:bg-red-50"
          type="button" (click)="deleteDevice(device.id)">
          <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </span>

      <div class="mt-4 text-gray-500 sm:pr-8">
        <svg class="h-8 w-8 sm:h-10 sm:w-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
          </path>
        </svg>

        <h5 class="mt-4 text-xl font-bold text-gray-900">{{ device.id }}</h5>

        <p class="mt-2 hidden text-sm sm:block">
          {{ device.description }}, {{ device.address }}, {{ device.maximumEnergy }}
        </p>
      </div>
    </div>
  </div>
</div>

<h2 class="font-bold">All devices: </h2>
<div class="flex flex-wrap">
  <div class="p-2 w-1/4" *ngFor="let device of devices">
    <div class="relative block rounded-xl border border-gray-100 p-8 shadow-xl">
      <span class="absolute right-4 top-4 px-3 py-1.5">
        <button
          class="z-30 block rounded-full border-2 border-white bg-red-100 p-4 text-red-700 transition-all hover:scale-110 focus:outline-none focus:ring active:bg-red-50"
          type="button" (click)="deleteDevice(device.id)">
          <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </span>

      <div class="mt-4 text-gray-500 sm:pr-8">
        <svg class="h-8 w-8 sm:h-10 sm:w-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
          </path>
        </svg>

        <h5 class="mt-4 text-xl font-bold text-gray-900">{{ device.id }}</h5>

        <p class="mt-2 hidden text-sm sm:block">
          {{ device.description }}, {{ device.address }}, {{ device.maximumEnergy }}
        </p>
      </div>
    </div>
  </div>
</div>
